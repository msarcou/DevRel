name: Build and Promote Go Challenge

on:
  push:
  workflow_dispatch:

jobs:
  build-dev:
    name: Build in DEV
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.12

      - name: Init & tidy
        run: |
          cd Go_Challenge
          go mod init challenge || true
          go mod tidy

      - name: Cache Go deps
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('Go_Challenge/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build binary
        run: |
          cd Go_Challenge
          go build -v -o challenge challenge.go

      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@v4
        with:
          oidc-provider-name: github
          custom-server-id: artifactory-prod
          oidc-audience: jfrog-github
        env:
          JF_URL: https://trialsar.jfrog.io
          JFROG_CLI_AVOID_NEW_VERSION_WARNING: true

      - name: Collect build info
        run: |
          jf rt bce "go-challenge-build-DEV" "${{ github.run_number }}"

      - name: Upload binary to Artifactory
        run: |
          cd Go_Challenge
          jf rt upload "challenge" "go-local/challenge-go/DEV/${{ github.sha }}/" \
            --build-name="go-challenge-build-DEV" \
            --build-number="${{ github.run_number }}"

      - name: Set property environment=DEV
        run: |
          jf rt sp "go-local/challenge-go/DEV/${{ github.sha }}/challenge" "environment/environment=DEV"

      - name: Publish build info
        run: |
          jf rt bp "go-challenge-build-DEV" "${{ github.run_number }}"

      - name: Scan build with Xray
        run: |
          jf bs "go-challenge-build-DEV" "${{ github.run_number }}"


  promote-staging:
    name: Promote to STAGING
    runs-on: ubuntu-latest
    needs: build-dev

    steps:
      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@v4
        with:
          oidc-provider-name: github
          custom-server-id: artifactory-prod
          oidc-audience: jfrog-github
        env:
          JF_URL: https://trialsar.jfrog.io

      - name: Promote build to STAGING
        run: |
          jf rt bpr "go-challenge-build-DEV" "${{ github.run_number }}" \
            --status="staged" \
            --comment="Promoting to STAGING" \
            --target-repo="go-local" \
            --copy=true

      - name: Set property environment=STAGING
        run: |
          jf rt sp "go-local/challenge-go/STAGING/${{ github.sha }}/challenge" "environment/environment=STAGING"


  promote-prod:
    name: Promote to PROD
    runs-on: ubuntu-latest
    needs: promote-staging

    steps:
      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@v4
        with:
          oidc-provider-name: github
          custom-server-id: artifactory-prod
          oidc-audience: jfrog-github
        env:
          JF_URL: https://trialsar.jfrog.io

      - name: Promote build to PROD
        run: |
          jf rt bpr "go-challenge-build-DEV" "${{ github.run_number }}" \
            --status="released" \
            --comment="Promoting to PROD" \
            --target-repo="go-local" \
            --copy=true

      - name: Set property environment=PROD
        run: |
          jf rt sp "go-local/challenge-go/PROD/${{ github.sha }}/challenge" "environment/environment=PROD"
